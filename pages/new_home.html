<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale = 1.0">
        <link rel="stylesheet" href="../css/my_home.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;
        0,400;0,600;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
        rel="stylesheet">
        <title>Employee Payroll App</title>
        <script defer src="../js/new_home.js"></script>
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <!-- UC2 -->
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="../pages/new_payroll_form_js.html" class="add-button">
            <img src="../assets/add-24px.svg" alt="">Add User</a>
        </div><!-- header-content -->
        <div class="table-main">
            <table id="table-display" class="table">
                <!-- UC3 -->
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>StartDate</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>
                        <img class="profile" alt="" src="../assets/Ellipse 1.png">
                    </td>
                    <td>Aditya Kumar</td>
                    <td>Male</td>
                    <td><div class="dept-label">Engineer</div>
                    <div class="dept-label">Finanace</div></td>
                    <td>100000</td>
                    <td>31 December 2020</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete"
                        src="../assets/delete-black-18dp.svg">
                        <img id="2" onclick="update(this)" alt="edit"
                        src="../assets/create-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div><!-- table-main -->
    </div><!-- main-content -->
</body>
</html>
